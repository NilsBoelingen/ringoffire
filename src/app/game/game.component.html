<aside>
    <app-player *ngFor="let player of game.players; let i = index" [playerActive]="i == game.currentPlayer"
        [ngStyle]="{'top.px': 16 + (i * 136)}" [name]="player"></app-player>
</aside>
<main>
    <section>
        <img *ngFor="let c of [0, 1, 2, 3]; let i = index"
            [ngStyle]="{'right.px': i * 3, 'bottom.px': i*3}"
            src="assets/img/cards/green_back.png">
        <img (click)="pickCard()" class="top-card"
            style="right: 12px; bottom: 12px;"
            src="assets/img/cards/green_back.png">
        <img *ngFor="let card of game.playedCards; let i = index"
            [ngStyle]="{'right.px': 12 + i, 'bottom.px': 12 + i}"
            class="played-card" src="assets/img/cards/{{ card }}.png">
        <img (click)="pickCard()" *ngIf="game.pickCardAnimation" class="pick-card"
            style="right: 12px; bottom: 12px;"
            src="assets/img/cards/{{ game.currentCard }}.png">
    </section>
</main>

<button mat-fab color="primary" (click)="openDialog()">
    <mat-icon>add</mat-icon>
</button>

<app-game-info [card]="game.currentCard"></app-game-info>
